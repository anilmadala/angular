<!DOCTYPE html>
<html>
  <head>
    <title>RateFast Application</title>
  </head>
  <body style="text-align:center" >
    <p style="text-align:center">Hi <%= user.username %>!</p>
    <p style="text-align:center"><b><%= client.name %></b> is requesting <b>full access</b> to your account.</p>
    <p style="text-align:center">Do you approve?</p>

    <form style="text-align:center" action="/api/oauth2/authorize" method="post">
      <input name="transaction_id" type="hidden" value="<%= transactionID %>">
      <div>
      <input type="submit" value="Allow" id="allow">
      <input type="submit" value="Deny" name="cancel" id="deny">
      </div>
    </form>

  </body>
</html>
