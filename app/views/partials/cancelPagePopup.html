<div class="modal-header">
    <h3>RateFast</h3>
</div>
<div class="modal-body">
    <div class="login-sign">
        <h4>New information on this page has not been saved. Do you want to save your information before leaving?</h4>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save and continue</button>
    <button class="btn btn-primary" ng-click="leave()">Continue without saving</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
