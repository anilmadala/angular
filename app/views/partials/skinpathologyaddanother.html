<div ng-controller="SkinPathologyAddAnotherCtrl">
    <div class="col-sm-12">
        <label class="{{labelclass}}">{{label}}</label>
        <button type="button" ng-click="addControl()" class="btn btn-default btn-circle btn-success">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
    <div ng-repeat="todo in todos.slice().reverse()" class="col-sm-12 checkbox" style="padding: 5px;">
        <hr />
        <input type="hidden" ng-model="todo.indexValue" ng-init="todo.indexValue = todos.length - ($index+1)" />
        <div class="col-sm-12">
            <div class="col-sm-3" style="margin-top: 7px; padding-left: 0;">
                <label>Date of pathology report:</label>
            </div>
            <div class="col-sm-3">
                <input type="tel" ui-date="dateOptions" my-date ng-model="todo.dateOfPathology" class="form-control" placeholder="MM/DD/YYYY">
            </div>
            <div class="col-sm-1" style="margin-top: 7px;">
                <button type="button" class="btn btn-info btn-xs" ng-click="clearbodypart($index+1,todos.length)">Clear</button>
            </div>
            <div class="col-sm-5" style="margin-top: 7px;">
                <button type="button" class="btn btn-danger btn-xs" ng-click="deletebodypart($index+1,todos.length)">Delete</button>
            </div>
            <!------- Actinic keratosis ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.actinic" />
                    &nbsp;Actinic keratosis</label>
            </div>
            <!------- Atopic dermatitis ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.atopic" />
                    &nbsp;Atopic dermatitis</label>
            </div>
            <!------- Bullous disease ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.bullous" ng-click="hideAll(['$scope.todos[{{todo.indexValue}}].pemphigusvulgaris = false', '$scope.todos[{{todo.indexValue}}].pemphigoid = false', '$scope.todos[{{todo.indexValue}}].erythemamultiformebullosum = false', '$scope.todos[{{todo.indexValue}}].bullousimpetigo = false', '$scope.todos[{{todo.indexValue}}].bulloustexteditordata = \'\''])" />
                    &nbsp;Bullous disease</label>
            </div>
            <div class="col-sm-12 margin-left-1" ng-if="todo.bullous">
                <label>
                    <input type="checkbox" ng-true-value="Pemphigus vulgaris" ng-model="todo.pemphigusvulgaris" />
                    &nbsp;Pemphigus vulgaris</label><br />
                <label>
                    <input type="checkbox" ng-true-value="Pemphigoid" ng-model="todo.pemphigoid" />
                    &nbsp;Pemphigoid</label><br />
                <label>
                    <input type="checkbox" ng-true-value="Erythema multiforme bullosum (Stevens-Johnson syndrome)" ng-model="todo.erythemamultiformebullosum" />
                    &nbsp;Erythema multiforme bullosum (Stevens-Johnson syndrome)</label><br />
                <label>
                    <input type="checkbox" ng-true-value="Bullous impetigo" ng-model="todo.bullousimpetigo" />
                    &nbsp;Bullous impetigo</label>
                <div class="col-sm-12" style="padding-left: 0; margin: 7px 0;">
                    <button type="button" class="btn btn-info btn-xs" ng-click="isEdit=true">Text</button>
                </div>
                <div ng-hide="isEdit" class="col-sm-12 textEditorTextColor">
                    <span ng-bind-html="todo.bulloustexteditordata"></span>
                </div>
                <div ng-if="isEdit" class="col-sm-12">
                    <textarea ui-tinymce="tinymceOptions" ng-model="todo.bulloustexteditordata"></textarea>
                </div>
            </div>
            <!------- Dermatofibroma ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.dermatofibroma" />
                    &nbsp;Dermatofibroma</label>
            </div>
            <!------- Drug eruption ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.drug" />
                    &nbsp;Drug eruption</label>
            </div>
            <!------- Dyshidrotic eczema ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.dyshidrotic" />
                    &nbsp;Dyshidrotic eczema</label>
            </div>
            <!------- Epidermal inclusion cyst ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.epidermal" />

            </div>

            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.erythemamultiforme" />

            </div>

            <div class="col-sm-12 margin-left-1" ng-if="todo.folliculitis">

                    <input type="checkbox" ng-model="todo.fungalfolliculitis" />
