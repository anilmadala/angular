<div>
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button><br />
        <h3>Ratefast</h3>
    </div>
    <div class="modal-body">
        <div>
            <h4>Do you need to change any information that you entered into the report?</h4>
        </div>

    </div>
    <div class="modal-footer">
        <div style="float: right">
            <button ng-click="yes()" class="btn btn-info">Yes</button>
            <button ng-click="no()" class="btn btn-info">No</button>
        </div>
    </div>
</div>
