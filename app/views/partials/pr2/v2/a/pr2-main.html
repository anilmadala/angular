<div class="reportStandard" id="rptHtmlData" style="line-height: 20px;">
	<div ng-init="loader_handler(true)">
    </div>
    <div ng-if="reportisLoad">
         <div class="overlayBackground"></div>
         <div class="overlayContent" style="top: 60%">
             <img src="/images/spinner.gif"><span>&nbsp;&nbsp;Loading</span>
         </div>
     </div>
    <div ng-show="!reportisLoad">
    <!--Include Header and Cover html-->
    <div ng-include="'partials/pr2/v2/a/header-cover.html'" />
    <!--Include Header and Cover html-->

    <table align="center" width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td style="width: 100%">The information below must be provided. You may use this form or you may substitute or append a narrative report.
            </td>
        </tr>
        <tr>
            <td style="width: 100%">
                <br />
                <!--Include History of injury html-->
                <div ng-include="'partials/pr2/v2/a/history-of-injury.html'" />
                <!--Include History of injury html-->
            </td>
        </tr>
        <tr>
            <td style="width: 100%">
                <br />
                <span class="DFRReportHeadingFontSize"><strong>Subjective Complaints:</strong></span>
            </td>
        </tr>
        <tr>
            <td style="width: 100%">
                <!--Include Subjective Complaints html-->
                <div ng-include="'partials/pr2/v2/a/subjective-complaints.html'" />
                <!--Include Subjective Complaints html-->

                <!--Include ADL html-->
                <div ng-include="'partials/pr2/v2/a/adl.html'" />
                <!--Include ADL html-->

                <!--Include Medical History html-->
                <div ng-include="'partials/pr2/v2/a/medical-history.html'" />
                <!--Include Medical History html-->

                <!--Include Social History html-->
                <div ng-include="'partials/pr2/v2/a/social-history.html'" />
                <!--Include Social History html-->

                <!--Include Objective Findings html-->
                <div ng-include="'partials/pr2/v2/a/objective-findings.html'" />
                <!--Include Objective Findings html-->

                <!--Include DTR html-->
                <div ng-include="'partials/pr2/v2/a/dtr.html'" />
                <!--Include DTR html-->

                <!--Include Diagnoses html-->
                <div ng-include="'partials/pr2/v2/a/diagnoses.html'" />
                <!--Include Diagnoses html-->
                
                <!--Include Treatment html-->
                <div ng-include="'partials/pr2/v2/a/treatment.html'" />
                <!--Include Treatment html-->

                <!--Include Work status html-->
                <div ng-include="'partials/pr2/v2/a/work-status.html'" />
                <!--Include Work status html-->
                <br />


                <!--Include Documentation html-->
                <div ng-include="'partials/pr2/v2/a/documentation.html'" />
                <!--Include Documentation html-->

            </td>
        </tr>

    </table>
    <!--Include Signature html-->
    <div ng-include="'partials/pr2/v2/a/signature.html'" />
    <!--Include Signature html-->
	
	
	<!--Include Addendum html-->
    <div ng-include="'partials/dfr/v2/a/addendum.html'" />  
    <!--Include Addendum html-->
	
	
	<!--Include RFA html-->
	<div ng-include="'partials/pr2/v2/a/rfa.html'" />
	<!--Include RFA html-->

	<!--Include Work status note html-->
	<div ng-include="'partials/pr2/v2/common/workstatus-note.html'" />
	<!--Include Work status note html-->
	
	</div>		
</div>
