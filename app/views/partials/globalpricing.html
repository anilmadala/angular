<div class="bright" ng-init="getReportPricingList()" ng-show="currentState"> <!-- data-ng-controller="ReportPricingCtrl" -->
    <section id="header-title" style="margin-bottom: 0;">
        <div class="container">
            <div class="row">
                <h2 style="text-align: left;">Global Pricing</h2>
            </div>
        </div>
    </section>
    <!----    List of Patients    ---->
    <section>		
		<div ng-if="rolename != 'siteadmin'">
			<h2>You are not authorized to view this information</h2>
		</div>
        <div class="container" ng-if="rolename == 'siteadmin'">
            <div class="row">
                <div class="col-sm-12">
                    <div ng-if="isLoad">
                        <div class="overlayBackground"></div>
                        <div class="overlayContent2">
                            <img src="/images/spinner.gif">
                        </div>
                    </div>
                    <div ng-if="reportpricinglist.length>0" class="col-sm-7" style="margin-top: 20px;">
                        <form class="form-inline" name="updateGlobalPricingForm" ng-submit="updateGlobalPricing(updateGlobalPricingForm.$valid)" novalidate>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>
                                    <tr>
                                        <th>Report Type</th>
                                        <th>Default Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in reportpricinglist | orderBy:'formtype'">
                                        <td width="50%">{{row.formtype| uppercase}}</td>
                                        <td width="50%">
                                            <div class="input-group col-sm-8" ng-class="{ 'has-error' : updateGlobalPricingForm.pricing[row.formtype].$invalid && submited }">
                                                <div class="input-group-addon">$</div>
                                                <input type="tel" class="form-control" name="pricing[row.formtype]" ng-model="pricing[row.formtype]" numbers-onlydec="numbers-onlydec" required maxlength="6">
                                                <p class="help-block" ng-show="updateGlobalPricingForm.pricing[row.formtype].$invalid && submited" style="padding-left: 24%;color:#a94442">Required</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-right">
                                <button class="btn btn-info">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
