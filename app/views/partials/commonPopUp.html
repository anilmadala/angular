<div class="modal-header">
    <h3>RateFast</h3>
</div>
<div class="modal-body">
    <div class="login-sign">
        <h4>Do you want to create this injury, or leave without saving?</h4>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createinjury()">Create injury</button>
    <button class="btn btn-primary" ng-click="leave()">Leave without saving</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
