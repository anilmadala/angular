<div ng-init="getData()">
    <section id="header-title" style="margin-bottom: 0;">
        <div class="container">
            <div class="row">
                <h2 style="text-align: left;" ng-if="type=='form'">Form Designer - {{ formname }} <span>Version</span> {{ formversion }}</h2>
                <h2 style="text-align: left;" ng-if="type=='template'">Template Designer - {{ formname }}</h2>
            </div>
        </div>
    </section>
    <br>
    <div class="container">
        <div class="text-right" style="position: fixed; top: 150px; right: 0px; z-index: 1;">
            <input type="button" ng-click="preview(currentsection)" class="btn btn-info" value="Preview" />

            <input type="button" ng-click="saveformData()" class="btn btn-success" value="Save Form" />

            <a href="/form" class="main btn btn-default" ng-if="type=='form'"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back</a>
            <a href="/templates" class="main btn btn-default" ng-if="type=='template'"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Back</a>
        </div>
        <div style="clear: both;"></div>
        <br />
        <div class="row">
            <div class="col-sm-3" style="height:500px; overflow:auto;">
                <div ng-include="'/partials/formsections'"></div>
            </div>
            <div class="col-sm-5">
                <div class="panel panel-default" style="height:500px; overflow:auto;">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Builder</h3>
                    </div>
                    <div class="panel-body text-center">
                        
                        <span ng-repeat="s in report.sections | filter:{sectiondataid:currentsectionId}:true">
                            <div fb-builder="{{s.sectiondataid}}" fb-default="defaultValue"></div>
                        </span>
                    </div>
                    <div class="panel-footer">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="isShowScope" />
                                Show scope
                            </label>
                        </div>
                        <pre ng-if="isShowScope">{{report | json}}</pre>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="position: fixed; right: 0; bottom: 60px; overflow: auto; height: 400px; border: dashed 2px #629ED4; background-color: aliceblue; z-index: 1;">
                <div fb-components></div>
            </div>
        </div>
    </div>
</div>
