<div class="modal-header">
    <h3>Ratefast</h3>
</div>
<div class="modal-body">
	<div class="login-sign">
	   <div ng-bind-html="dispalyMessage">	   
	   </div>	   
	   <div>
		    <form class="form" name="form">	    
				<!-- Phone -->
	                 <div class="form-group">
	                 <span style= "color: #0e80c7; font-family: Open Sans; font-size: 20px; font-weight: 300;"><h3>Phone:</h3></span>
	                 <input pattern="[0-9]*" type="tel" class="form-control" id="contactphone" name="contactphone" ng-model="adjusterNumber.phone" maxlength="10" numbers-only="numbers-only" ui-mask="(999) 999-9999" />   
	                 </div>
	
	            <!-- extension -->
	                 <div class="form-group">
	                 	<span style= "color: #0e80c7; font-family: Open Sans; font-size: 20px; font-weight: 300;"><h3>Extension:</h3></span>
	                 	<input pattern="[0-9]*" type="tel" class="form-control" id="contactextension" name="contactextension" ng-model="adjusterNumber.extension" maxlength="7" numbers-only="numbers-only" />    
	             	</div>
	             	 <div class="form-group" ng-hide="message">
	             	 	<span style= "color: #0e80c7; font-family: Open Sans; font-size: 20px; font-weight: 300;"><h3>Please make corrections if needed and click continue.</h3></span>
	             	 </div>             	
	         </form> 
	   </div>
   </div>
</div>
<div class="modal-footer">
    <a type="button" class="btn btn-default" ng-click="proceed('confirm1')">{{confirmButtonText}}</a>
</div>
