<div class="modal-header">
    <h3>Ratefast</h3>
</div>
<div class="modal-body">
	<div class="login-sign">
	   <div ng-bind-html="dispalyMessage"></div>
	   <br>
	   
	   <div class="container">
			<div class="row">
				<div class="col-sm-6" >
					    <div id='divnorecordMsg' ng-if="athenaInsurance.length<1" style="margin-top: 15px">
	                        <div class="alert alert-danger text-center" role="alert">No records found.</div>
	                    </div>
                </div>
            </div>   	
            <div class="row">    		
				<div class="col-sm-6" ng-if="athenaInsurance.length>0" >								
						<br>				
						<div>
							<table class="table table-striped table-condensed">       
							   <th></th>                         
					           <th>Name</th>
					           <th>Injury Date</th>
					           <th>Workers' Comp?</th>
					           <th>Active</th>					           
					           <tr data-ng-repeat="insurance in athenaInsurance">
					           	   <td>
					           	   		<div ng-if="insurance.caseinjurydate !='n/a' && insurance.casepolicytypename == 'Yes'">
					           	   			<button type="button" class="btn btn-primary" title="Create" ng-click="proceed(insurance.insuranceid)" style="margin: 4px 0;">Import</button>
					           	   		</div>					           	   		
					           	   	</td>                   		
					               <td>{{insurance.insuranceplanname}}</td>
					               <td>{{insurance.caseinjurydate}}</td>
					               <td>{{insurance.casepolicytypename}}</td>
					               <td>{{insurance.cancelled}}</td>
					           </tr>                        
					         </table>
						</div>
				 </div>
			</div>
	   </div>   
   </div>
</div>
<div class="modal-footer">
    <!-- <a class="btn btn-primary" ng-click="proceed()" >{{confirmButtonText}}</a> -->
    <a type="button" class="btn btn-default" ng-click="cancel()">{{cancelButtonText}}</a>
</div>
