<!--Signature section -->
<div style="color: #333333" ng-init="getDoctordata(report.data['patientcomplaints'].treatphynamedropdown)">
    <br>
    <div>e-signed by {{report.data.signDoctor.level4.firstname | capitalize}} {{report.data.signDoctor.level4.lastname | capitalize}}<span ng-if="report.data.signDoctor.level4.profession">, <span ng-bind-html="getProfession(report.data.signDoctor.level4.profession,report.data.signDoctor.level4.otherprofessiontext)"></span></span></div>
    <div ng-if="getSpeciality(report.data.signDoctor.level4.speciality)">Specialty: <span ng-bind-html="getSpeciality(report.data.signDoctor.level4.speciality)"></span></div>
    <div ng-if="report.data.patientcomplaints.treatphynamedropdown"><span ng-if="report.data.signDoctor.level4.id !=report.data.patientcomplaints.treatphynamedropdown">signing for {{doctorInfo.firstname}} {{doctorInfo.lastname}} <span ng-bind-html="getProfession(doctorInfo.profession, doctorInfo.otherprofessiontext)"></span></span></div>
</div>
<div class="clearer" ng-init="getDoctordata(report.data['patientcomplaints'].treatphynamedropdown)"></div>
