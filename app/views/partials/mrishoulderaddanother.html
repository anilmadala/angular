                                <input type="checkbox" ng-model="todo.teresMinorTendinosis" value="Tendinosis" />
                                &nbsp;Tendinosis</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="margin-left-2">
                            <label>
                                <input type="checkbox" ng-model="todo.teresMinorTendinitis"  value="Tendinitis" />
                                &nbsp;Tendinitis</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="margin-left-2">
                            <label>
                                <input type="checkbox" ng-model="todo.teresMinorTear"  value="Tear" ng-click="hideAll(['$scope.todos[{{$index}}].teresMinorTearPartialComplete = false','$scope.todos[{{$index}}].teresMinorTearPartialCompleteAtrophy = false','$scope.todos[{{$index}}].teresMinorTearPartialCompleteRetracted = false'])" />
                                &nbsp;Tear</label>
                        </div>
                    </div>
                    <!------ Start subscapularisTear ------->
                    <div class="col-sm-12" ng-if="todo.teresMinorTear">
                        <div class="col-sm-12" >
                            <div class="margin-left-2">
                                <label>
                                    <input type="radio" ng-model="todo.teresMinorTearPartialComplete"  value="Partial" ng-click="hideAll(['$scope.todos[{{$index}}].teresMinorTearPartialCompleteAtrophy = false','$scope.todos[{{$index}}].teresMinorTearPartialCompleteRetracted = false'])"  />
                                    &nbsp;Partial</label>
                            </div>
                        </div>
                        <div class="col-sm-12" >
                            <div class="margin-left-2">
                                <label>
                                    <input type="radio" ng-model="todo.teresMinorTearPartialComplete"  value="Complete" />
                                    &nbsp;Complete</label>
                            </div>
                            <!------ Start subscapularisTearPartialComplete ------->
                            <div class="col-sm-12" ng-if="todo.teresMinorTearPartialComplete == 'Complete'">    
                                <div class="col-sm-12" >
                                    <div class="margin-left-3">
                                        <label>
                                            <input type="checkbox" ng-model="todo.teresMinorTearPartialCompleteAtrophy"  value="Atrophy" />
                                            &nbsp;Atrophy</label>
                                    </div>
                                </div>
                                <div class="col-sm-12" >
                                    <div class="margin-left-3">
                                        <label>
                                            <input type="checkbox" ng-model="todo.teresMinorTearPartialCompleteRetracted"  value="Retracted" />
                                            &nbsp;Retracted</label>
                                    </div>
                                </div>
                            </div>
                            <!------ End supraspinatusTearPartialComplete ------->
                        </div>
                    </div>
                    <!------ End supraspinatusTear ------->
                </div>
                <!------ End supraspinatus Inner Elements ------->
                <!------ End teresMinor ------->
            </div>
            <!------- Subluxation/dislocation ------->
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" ng-model="todo.subluxationDislocation" ng-click="hideAll(['$scope.todos[{{$index}}].normal = false'])" />
                    &nbsp;Subluxation/dislocation</label>
            </div>
            <!------- Other ------->
            <div class="col-sm-12">
                <button type="button" class="btn btn-info btn-xs" ng-click="othertexteditorCondition=true">
                    Text
                </button>
                <div class="clearer"></div>

                <div ng-hide="othertexteditorCondition"><span dynamic="todo.othertexteditor" class="textEditorTextColor col-sm-10"></span></div>
                <div class="col-sm-10" ng-if="othertexteditorCondition">
                    <textarea ui-tinymce ng-model="todo.othertexteditor"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
