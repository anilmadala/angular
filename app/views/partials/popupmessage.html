<div>
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button><br />
        <h3>Ratefast</h3>
    </div>
    <a ng-click="cancel()"><span class="glyphicon glyphicon-remove " style="float: right; margin: 20px 20px 0 0; color: #FFFAFA;"></span></a>
    <div class="modal-body">
        <div class="login-sign">
            <h3>{{message}}</h3>
        </div>

    </div>
    <div class="modal-footer">
        <div style="float: right">
            <button ng-click="ok()" class="btn btn-info">Ok</button>
        </div>
    </div>
</div>
